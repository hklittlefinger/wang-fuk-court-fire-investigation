description: |
  Investigation report revealing that 7 of 20 safety netting samples failed
  to meet fire safety standards. Documents 14 arrests including construction
  company directors and engineering consultants.

key_facts:
  - 7/20 safety netting samples failed fire safety standards
  - 14 people arrested including construction company directors
  - Labour Department conducted 16 inspections since July 2024
  - Last inspection was one week before fire (2025-11-20)
  - Chief Secretary Eric Chan: "They just wanted to make money at the expense of people's lives"

