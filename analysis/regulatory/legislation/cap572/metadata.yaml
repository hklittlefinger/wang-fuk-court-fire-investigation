  This ordinance provides for fire safety improvements in composite buildings
  and domestic buildings built or first occupied before the Building
  (Amendment) Ordinance 1996 came into operation.

  Key provisions relevant to the Wang Fuk Court fire:
  - Fire safety standards for existing buildings
  - Upgrading requirements for fire service installations
  - Enforcement mechanisms for fire safety compliance
